        <title>Crow :: Statusnet client</title>
        <meta name="viewport" content="width=480, initial-scale=1.0">
        <link rel="shortcut icon" href="/static/img/favicon.png" />
        
        <!-- CSS Style -->
        <link href="/static/css/crow.css" rel="stylesheet" media="screen">
        
        <!-- jQuery -->
        <script src="/static/js/jquery-2.0.3.min.js"></script>
        <script src="/static/js/moment.min.js"></script>
        <script src="/static/js/livestamp.min.js"></script>
        
        <!-- Twiter Bootstrap -->
        <link href="/static/bootstrap/css/bootstrap.min.css" rel="stylesheet" media="screen">
        <script src="/static/bootstrap/js/bootstrap.min.js"></script>
        <script src="/static/bootstrap/js/bootstrap-typeahead.js"></script>
        <script src="/static/bootstrap/js/mention.js"></script>
        <link href="/static/bootstrap/css/mention.css" rel="stylesheet" media="screen">
        
        <!-- Crow -->
        <script src="/static/js/functions.js"></script>
        <script src="/static/js/templates.js"></script>
        <script src="/static/js/event_timeline.js"></script>
    </head>
    <body >
        <div class="container-fluid">
            <div class="row-fluid">
                <div class="navbar subnav-fixed">
                    <div class="navbar-inner">
                        <div class="container">
                            <a id="avatar-link" class="app-link brand" href="#status-form">
                                <img id="avatar" class="thumbnail" src="/static/img/favicon.png">
                            </a>
                            <div id="status-form" class="popover fade bottom in">
                                <div class="arrow"></div>
                                <div class="popover-content">
                                    <div class="status_form">
                                        <div class="btn-toolbar">
                                            <div class="btn-group">
                                                <button class="btn btn-small btn_status_ltr active" title="text LTR indicator"><i class="icon icon-align-left"></i></button>
                                                <button class="btn btn-small btn_status_length" title="click and it tries to squeeze your status as much as possible">0</button>
                                                <button class="btn btn-small btn_status_rtl" title="text RTL indicator"><i class="icon icon-align-right"></i></button>
                                            </div>
                                            <div class="btn-group">
                                                <button class="btn btn-small btn_status_short_url" title="Bitly Short_url"><i class="icon icon-share"></i></button>
                                            </div>
                                            <div class="btn-group pull-right">
                                                <button class="btn btn-small btn_status_send" title="Send Status" data-loading-text="sending">
                                                    <i class='icon icon-ok'></i> send
                                                </button>
                                            </div>
                                        </div>
                                        <textarea id='status-textarea' placeholder="Your Status"></textarea>
                                    </div>
                                </div>
                            </div>
                            <ul class="nav" id="nav-pages">
                                <li class="active">
                                    <a class="app-link" href="#home" id="link-home">
                                        <i class="icon icon-home"></i>
                                        home
                                    </a>
                                </li>
                                <li class="">
                                    <a class="app-link" href="#replies" id="link-replies">
                                        <i class="icon icon-share-alt"></i>
                                        replies
                                    </a>
                                </li>
                            </ul>
                        </div>
                    </div>
                </div>
                
                <div class="tab-content">
                    <div class="tab-pane active" id="home">
                        <div class='contents'></div>
                        <div class="pager">
                            <button class="btn" data-loading-text="Loading...">Load previous Timeline</button>
                        </div>
                    </div>
                    <div class="tab-pane" id="replies">
                        <div class='contents'></div>
                        <div class="pager">
                            <button class="btn" data-loading-text="Loading...">Load previous Replies</button>
                        </div>
                    </div>
                </div>
                <div class="navbar" id="navbar-footer"> 
                    <div class="navbar-inner">
                        <a class="brand dropdown-toggle" data-toggle="dropdown" href="#" title="unread statuses">
                            <img src="/static/img/favicon.png">
                        </a>
                        <ul class="dropdown-menu" id="stream">
                            <li>
                                <a class="app-link empty" tabindex="-1" href="#">
                                    <i class="icon icon-eye-open"></i> mark all as read
                                </a>
                            </li>
                            <li class="divider"></li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
