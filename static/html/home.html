<!DOCTYPE html>
<html>
    <head>
        <title>Crow :: Statusnet client</title>
        <meta name="viewport" content="width=480, initial-scale=1.0">
        <link rel="shortcut icon" href="/static/img/favicon.png" />
        
        <!-- CSS Style -->
        <link href="/static/css/crow.css" rel="stylesheet" media="screen">
        
        <!-- jQuery -->
        <script src="/static/js/jquery-2.0.3.min.js"></script>
        <script src="/static/js/moment.min.js"></script>
        <script src="/static/js/livestamp.min.js"></script>
        
        <!-- Twiter Bootstrap -->
        <link href="/static/bootstrap/css/bootstrap.min.css" rel="stylesheet" media="screen">
        <script src="/static/bootstrap/js/bootstrap.min.js"></script>
        <script src="/static/bootstrap/js/bootstrap-typeahead.js"></script>
        <script src="/static/bootstrap/js/mention.js"></script>
        <link href="/static/bootstrap/css/mention.css" rel="stylesheet" media="screen">
        
        <!-- Crow -->
        <script src="/static/js/functions.js"></script>
        <script src="/static/js/templates.js"></script>
        <script src="/static/js/event_timeline.js"></script>
    </head>
    <body >
        <div class="container-fluid">
            <div class="row-fluid">
                <div id="status-form-container">
                    <script> document.write(crow_template.status_form(0, '')) </script>
                </div>
                <script> document.write(crow_template.navbar()) </script>
                <div class="tab-content">
                    <div class="tab-pane active" id="home">
                        <div class='contents'></div>
                        <div class="pager">
                            <button class="btn" data-loading-text="Loading...">Load previous Timeline</button>
                        </div>
                    </div>
                    <div class="tab-pane" id="replies">
                        <div class='contents'></div>
                        <div class="pager">
                            <button class="btn" data-loading-text="Loading...">Load previous Replies</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
